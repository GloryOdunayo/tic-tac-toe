<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
</head>
<style>
    table{
        height: 400px;
        width: 400px;
        padding: 2px;
    }
    td{
        height: 20px;
        width: 20px;
        text-align: center;
        font-size: xx-large;        
    }

    @media screen and (max-width:450px){
        body{
            overflow-x: hidden;
        }
        table{
            height: 250px;
            width: 250px;
        }
    }
</style>
<body class="mx-5">
    <h1 align="center" style="text-decoration: underline; position: sticky; top:0; background-color: white;">TIC TAC TOE</h1>
    <section>
        <div class="col-lg-3 col-md-4 col-sm-7">
            <h1>Participants</h1>
            <div>
                <label for="" class="h2">First Player</label>
                <input type="text" id="player1" placeholder="Enter your Name" class="form-control bg-light shadow">
            </div>
            <div>
                <label for="" class="h2">Second Player</label>
                <input type="text" id="player2" placeholder="Enter your Name" class="form-control bg-light">
            </div>
            <button type="submit" class="btn mt-2 bg-secondary shadow text-light" onclick="saveName()">submit</button>
        </div>
            <div>
                <table border="1" class="my-4">
                    <tr class="border-2">
                        <td onclick="test(event)" id="one1" class="border border-secondary bg-white"></td>
                        <td onclick="test(event)" id="one2" class="border border-secondary"></td>
                        <td onclick="test(event)" id="one3" class="border border-secondary bg-white"></td>
                    </tr>
                    <tr class="border-2">
                        <td onclick="test(event)" id="two1" class="border border-secondary"></td>
                        <td onclick="test(event)" id="two2" class="border border-secondary bg-white"></td>
                        <td onclick="test(event)" id="two3" class="border border-secondary"></td>
                    </tr>
                    <tr class="border-2">
                        <td onclick="test(event)" id="three1" class="border border-secondary bg-white"></td>
                        <td onclick="test(event)" id="three2" class="border border-secondary"></td>
                        <td onclick="test(event)" id="three3" class="border border-secondary bg-white"></td>
                    </tr>
                </table>
            </div>
            <div>
                <button class="btn bg-success text-light" onclick="cont()">Continue</button>
                <button class="btn bg-danger text-white" onclick="restart()">Restart</button>
                <div class="mt-2 col-12">
                    <p id="board"></p>
                </div>
            </div>
        </div>
        <div>
            <strong>Score Board</strong>
            <div class="d-flex border border-secondary">
                <p class="col-6">Name</p>
                <p class="col-3">ID</p>
                <p class="col-3">Score</p>
            </div>
            <div class="d-flex border border-secondary">
                <p class="col-6" id="name1"></p>
                <p class="col-3">X</p>
                <p class="col-3" id="score1">0</p>
            </div>
            <div class="d-flex border border-secondary">
                <p class="col-6" id="name2"></p>
                <p class="col-3">O</p>
                <p class="col-3" id="score2">0</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
